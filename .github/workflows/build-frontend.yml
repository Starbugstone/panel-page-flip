name: Build and Deploy Frontend

on:
  # Trigger on PR merges to main
  pull_request:
    types: [closed]
    branches:
      - 'main'
  # Also trigger on direct pushes to main
  push:
    branches:
      - 'main'

jobs:
  build-and-deploy:
    # Run when a PR to main is merged OR when pushing directly to main
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: Upload build artifacts (for reference)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7
          
      - name: Deploy to o2switch via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: backend/public/
          # Exclude important backend files from deletion
          exclude: |
            **/.htaccess
            **/index.php
            **/error.php
            **/uploads/**
          # Use timestamp-based state name to force fresh sync
          state-name: .ftp-deploy-sync-state-${{ github.run_number }}.json
